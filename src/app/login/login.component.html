<div class="container">

<form>
<div class="form-group">
    <label>
  User Name :
</label>
<input type="text" name="name" id="name" class="form-control" placeholder="name" [(ngModel)]="username" />
</div>
<div class="form-group">
<label>
  Password :
</label>
<input type="password" name="password"  class= "form-control" placeholder="Password" [(ngModel)]="password"/>
</div>
<!-- <button class="btn btn-primary">Update Product</button> -->
<input type="submit" value="Login" (click)="onLoginClick()" class="btn btn-primary"><br>
    <span>{{status}}</span>
</form>
</div>
